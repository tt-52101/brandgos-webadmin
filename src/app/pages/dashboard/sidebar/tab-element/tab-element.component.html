<div class="tab-inner">
  <div>
    <nz-select [ngModel]="types[0].code">
      <nz-option
        *ngFor="let item of types"
        [nzValue]="item.code"
        [nzLabel]="item.label"
      ></nz-option>
    </nz-select>
  </div>
  <div class="store">
    <div class="item" *ngFor="let item of elements" (click)="onClickItem(item)">
      <div class="item-box">
        <img [src]="item.url" [alt]="item.name" />
      </div>
    </div>
  </div>
</div>
